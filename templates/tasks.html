<h2>Tasks</h2>
<ol class="breadcrumb">
    <li><a href="#/">Projects</a></li>
    <li class="active">{{project.name}}</li>
</ol>
<div class="alert alert-info" ng-show="!tasks.length">You don't have any tasks yet</div>
<div class="row">
    <div class="col-md-9"><input type="text" ng-model="taskName" placeholder="New Task" class="form-control"></div>
    <div class="col-md-3"><button class="btn btn-default" ng-click="addTask(taskName)">+ Add</button></div>
</div>


<hr>
<div class="list-group">
    <div ng-repeat="task in tasks track by $index" class="list-group-item">
        
        <a href="#/tasks/{{task.uuid}}">{{task.name}}</a> 
        <span class="pull-right">
            <span class="timer">{{task.timer}}</span> &nbsp;
            <a href="" ng-click="stopTimer($index)"><i class="glyphicon glyphicon-pause" ng-hide="!task.running"></i></a>
            <a href="" ng-click="startTimer($index)"><i class="glyphicon glyphicon-play" ng-hide="task.running"></i></a>
            <a href="" ng-click="deleteTask($index)"><i class="glyphicon glyphicon-trash"></i></a>
        </span>
    </div>
</div>
